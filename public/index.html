<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bingo - Veces jugadas: <span id="vecesJugadas">1</span></h1>

    <div class="main-container">
        <!-- Contenedor de los números del bingo -->
        <div class="bingo-numeros-container">
            <div id="grid-numeros-container">
                <div id="grid-numeros"></div>
                <!-- Superposición del número grande -->
                <div id="overlay"></div>
            </div>
        </div>
        
        <!-- Contenedor de información adicional -->
        <div class="info-container">
            <!-- Últimos números extraídos -->
            <div id="ultimos-numeros">
                <h2>Últimos números extraídos</h2>
                <ul id="lista-numeros"></ul>
            </div>
            <!-- Premios -->
            <div id="premios">
                <h2>Premios</h2>
                <ul>
                    <li>Línea: No configurado</li>
                    <li>Bingo completo: No configurado</li>
                </ul>
            </div>
            <!-- Notificaciones -->
            <div id="notificaciones">
                <h2>Notificaciones</h2>
                <div id="mensajeNotificacion"></div>
            </div>
        </div>
    </div>

    <!-- Botones -->
    <div class="button-container">
        <button id="modoAutomaticoBtn">Activar Modo Automático</button>
        <button id="extraerNumeroBtn">Extraer Número Manualmente</button>
        <button id="reiniciarBtn">Reiniciar Bingo</button>
        <button id="configuracionBtn">Configuración</button>
        <!-- <button id="marcarNumeroBtn">Marcar Número Manualmente</button> -->
        <button id="finalizarBingoBtn">Finalizar Bingo</button>
    </div>
    <!-- Contenedor para las columnas de Generador de Cartones y Cargar Cartones -->
    <div class="cartones-container">
        <!-- Generador de Cartones -->
        <div class="column-item">
            <h2>Generador de Cartones:</h2>
            
            <!-- Campo para ingresar la fecha -->
            <label for="fechaJuego">Fecha del Juego:</label>
            <input type="date" id="fechaJuego" placeholder="Seleccione la fecha">
        
            <!-- Campo para la cantidad de cartones -->
            <label for="cantidadCartones">Cantidad de Cartones:</label>
            <input type="number" id="cantidadCartones" placeholder="Ingrese la cantidad" min="1" max="5000">
        
            <!-- Campo para la cantidad de jugadas -->
            <label for="cantidadJugadas">Cantidad de Jugadas:</label>
            <input type="number" id="cantidadJugadas" placeholder="Ingrese la cantidad de jugadas" min="1">
        
            <button id="generarCartonesBtn">Generar Cartones</button>
        </div>        

        <!-- Cargar Cartones -->
        <div class="column-item">
            <h2>Cargar Cartones:</h2>
            <label for="serialInput">Ingrese Serial:</label>
            <input type="text" id="serialInput" placeholder="Serial del lote">
            <button id="cargarCartonesBtn">Cargar Cartones</button>
        </div>
    </div>

    <div class="switch-cronometro-container">
        <!-- Cronómetro -->
        <div class="cronometro">
            <span id="contador-tiempo">00:00:00</span>
        </div>

        <!-- Botón de alternancia de modo oscuro -->
        <div class="switch-container">
            <input type="checkbox" id="modoOscuroBtn" class="switch-input">
            <label for="modoOscuroBtn" class="switch-label">
                <span class="icono-sol">&#9728;</span>
                <span class="switch-slider"></span>
                <span class="icono-luna">&#9790;</span>
            </label>
        </div>
        
    </div>    

    <script src="../renderer/renderer.js"></script>
    <script>
        const cargarCartonesBtn = document.getElementById('cargarCartonesBtn');
        cargarCartonesBtn.addEventListener('click', () => {
            const serial = document.getElementById('serialInput').value;
            if (serial) {
                ipcRenderer.send('cargar-cartones', serial);
            } else {
                alert('Por favor ingrese un serial.');
            }
        });
    </script>
</body>
</html>
